{{- $title := .Get "title" -}}
{{- $content := .InnerDeindent | markdownify -}}

<div class="border-card">
    <div class="border-card-header">
        <h3>{{ .Get "title" }}</h3>
    </div>
    <div class="border-card-content">
        {{ if $title }}<i class="title {{ $title }}"></i>{{ end }}
        {{- $content -}}
    </div>
</div>

<style>
    .border-card {
        border: 2px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin: 16px 0;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }
    .border-card-header h3 {
        margin: 0 0 12px;
        font-size: 1.25rem;
        color: #333;
    }
    .border-card-content {
        font-size: 1rem;
        color: #555;
    }
</style>
