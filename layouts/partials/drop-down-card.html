<div class="cards-wrapper">
  {{ range .Pages }}
  <div class="dropdown_card">
    <div class="card-header">
      <h3 class="card-title">{{ .Title }}</h3>
      <span class="card-tag">{{ index .Params.tags 0 }}</span>
    </div>
    <div class="card-footer">
      <details class="dropdown-details">
        <summary class="dropdown-summary">More Options</summary>
        <ul class="dropdown-list">
          {{ range .Pages }}
          <li class="dropdown-item">
            <a href="{{ .Permalink }}">
            {{ .Title }}
            </a>
              <span class="tag">{{ index .Params.tags 0 }}</span>
            </li>
          {{ end }}
        </ul>
      </details>
    </div>
  </div>
  {{ end }}
</div>

<style>
  .cards-wrapper {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    align-items: center;
    justify-content: center; /* Center cards horizontally */
  }

  .dropdown_card {
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 100%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
  }

  .card-header {
    padding: 16px;
    margin-bottom: 12px;
  }

  .card-title {
    font-size: 20px;
    margin: 0;
    color: #333;
  }

  .card-tag {
    display: inline-block;
    background-color: #e0f7fa;
    color: #00796b;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 4px;
    margin-top: 8px;
  }

  .card-footer {
    margin-top: 16px;
  }

  .dropdown-details {
    position: relative;
  }

  .dropdown-summary {
    padding: 16px;

    cursor: pointer;
    font-size: 14px;
    color: #007bff;
    text-decoration: underline;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
  }

  .dropdown-list {
    margin: 0.5rem 0;
    padding: 16px;
    list-style: none;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease, opacity 0.3s ease;
    opacity: 0;
  }

  .dropdown-details[open] .dropdown-list {
    max-height: 200px; /* Adjust based on content */
    opacity: 1;
  }

  .dropdown-item {
    margin: 4px 0;
    font-size: 14px;
  }

  .dropdown-item a {
    color: #333;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .dropdown-item a:hover {
    color: #007bff;
  }
</style>
