<div class="tags-bar-container">
  <div class="tags-bar" id="tagsBar">
    <span class="tag active">All</span>
    <span class="tag">Mixes</span>
    <span class="tag">Music</span>
    <span class="tag">Gaming</span>
    <span class="tag">Live</span>
    <span class="tag">News</span>
    <span class="tag">Sports</span>
    <span class="tag">Comedy</span>
    <span class="tag">Recently Uploaded</span>
    <span class="tag">Watched</span>
    <span class="tag">New to you</span>
    <span class="tag">More</span>
  </div>
</div>

<style>
  .tags-bar-container {
    overflow-x: hidden; /* Enable horizontal scrolling if tags overflow */
    padding: 10px 0;
    background-color: #f9f9f9; /* Light gray background */
    border-bottom: 1px solid #e0e0e0; /* Subtle bottom border */
  }

  .tags-bar {
    display: flex; /* Arrange tags horizontally */
    align-items: center; /* Vertically align items in the bar */
    padding: 0 15px; /* Add some padding on the sides */
  }

  .tag {
    background-color: #e0e0e0; /* Light gray tag background */
    color: #333; /* Dark text color */
    border-radius: 16px; /* Rounded corners */
    padding: 8px 16px; /* Comfortable padding inside the tag */
    margin-right: 8px; /* Space between tags */
    font-size: 14px; /* Readable font size */
    cursor: pointer; /* Indicate it's clickable */
    white-space: nowrap; /* Prevent text from wrapping */
    transition: background-color 0.3s ease; /* Smooth hover effect */
    border: 1px solid transparent; /* Add transparent border for hover effect */
  }

  .tag:hover {
    background-color: #d0d0d0; /* Slightly darker on hover */
    border-color: #ccc; /* Subtle border on hover */
  }

  .tag.active {
    background-color: #000; /* Dark background for active tag */
    color: #fff; /* White text for active tag */
  }

  /* Optional: Add a scroll indicator */
  .tags-bar-container::before,
  .tags-bar-container::after {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    width: 20px;
    background: linear-gradient(to right, #f9f9f9, transparent);
    pointer-events: none; /* Allow scrolling through the gradient */
  }

  .tags-bar-container::after {
    right: 0;
    background: linear-gradient(to left, #f9f9f9, transparent);
  }
</style>


<script>
    const tagsBar = document.getElementById("tagsBar");
    const tags = tagsBar.querySelectorAll(".tag");
  
    tags.forEach((tag) => {
      tag.addEventListener("click", function () {
        // Remove active class from all tags
        tags.forEach((t) => t.classList.remove("active"));
        // Add active class to the clicked tag
        this.classList.add("active");
        // You can add further logic here to filter content based on the selected tag
        console.log(`Tag "${this.textContent}" clicked.`);
      });
    });

  </script>
