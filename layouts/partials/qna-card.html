  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"

<div class="card-container mona-sans">
  <a href="{{.RelPermalink}}">
    <div class="question-card {{.Params.subject | lower}}">
      <div class="card-header">
        <img
          src="{{.Params.avatar | default "https://github.com/pinnotes.png"}}"
          alt="Profile Picture"
          class="profile-pic"
        />
        <div class="header-info">
          <span class="subject">{{ .Title | default "Default" }}</span>
          <span class="time-ago">{{.Params.subtitle}}</span>
        </div>
        <div class="points">{{.Params.label | default "Default"}}</div>
      </div>
      <div class="card-body katex-desc">
        <p>{{- partial "utils/page-description" . -}}</p>
      </div>
      {{/* <button class="answer-button">Lets answer now</button> */}}
    </div>
  </a>

<style>
  :root {
    --opacity: 0.6; /* Default opacity for the cards */
    --border-opacity: 0.6; /* Default border opacity for the cards */
  }

  .card-container {
    display: flex;
    flex-direction: column;
    gap: 15px; /* Space between cards */
    width: 100%;
    max-width: 400px; /* Max width for the cards as seen in the mobile view */
  }

  .question-card {
    background-color: #fff;
    border-radius: 20px; /* More rounded corners */
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Subtle shadow */
    display: flex;
    flex-direction: column;
    gap: 15px;
    border: 3px solid rgba(65, 157, 255, var(--opacity)); /* Blue border for the card using --math-border-color and opacity */
  }

  .question-card:hover {
    --opacity: 0.9; /* Full opacity on hover */
    --border-opacity: 0.9; /* Full border opacity on hover */
  }

  .card-header {
    display: flex;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid #e0e0e0; /* Light border at the bottom */
    padding-bottom: 10px; /* Padding for the header */
  }

  .profile-pic {
    width: 45px; /* Slightly larger profile picture */
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    background-color: #eee; /* Placeholder background */
  }

  .header-info {
    flex-grow: 1; /* Allows it to take up available space */
    display: flex;
    flex-direction: column;
  }

  .subject {
    font-weight: 600;
    color: #333;
    font-size: 1.05em;
    overflow: hidden;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 2; /* Clamp to 2 lines */
    text-overflow: ellipsis; /* Add ellipsis for overflow */
  }

  .time-ago {
    font-size: 0.85em;
    color: #888;
  }

  .points {
    background-color: #e0f7fa; /* Light blue background for points */
    color: #007bff; /* Blue text for points */
    padding: 6px 12px;
    border-radius: 15px;
    font-weight: 600;
    font-size: 0.9em;
    white-space: nowrap; /* Prevent "Poin" from wrapping */
  }

  .question-card.math .points {
    background-color: #ffe0b2; /* Orange-ish for Math points */
    color: #ff9800;
  }

  .card-body p {
    font-size: 1em;
    color: #555;
    line-height: 1.5;
    margin: 0; /* Remove default paragraph margin */

    overflow: hidden;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 6; /* Clamp to 4 lines */
    text-overflow: ellipsis; /* Add ellipsis for overflow */
  }

  .answer-button {
    background-color: #6a0dad; /* Purple button color */
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 15px; /* More rounded button */
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: fit-content; /* Adjust width to content */
    align-self: flex-end; /* Align button to the right */
  }

  .answer-button:hover {
    background-color: #5b0bb0; /* Darker purple on hover */
  }

  .english {
    border: 3px solid rgba(52, 152, 219, var(--border-opacity)); /* blue */
  }
  .python {
    border: 3px solid rgba(241, 196, 15, var(--border-opacity)); /* yellow */
  }
  .statistics {
    border: 3px solid rgba(46, 204, 113, var(--border-opacity)); /* green */
  }
  .programming {
    border: 3px solid rgba(155, 89, 182, var(--border-opacity)); /* purple */
  }
  .coding {
    border: 3px solid rgba(231, 76, 60, var(--border-opacity)); /* red */
  }
  .pyq {
    border: 3px solid rgba(230, 126, 34, var(--border-opacity)); /* orange */
  }
  .machine-learning {
    border: 3px solid rgba(26, 188, 156, var(--border-opacity)); /* teal */
  }
  .history {
    border-color: rgba(255, 153, 0, var(--opacity)); /* orange */
  }
  .math{
    border-color: rgba(255, 87, 34, var(--opacity)); /* red */
  }


  html:is([class~="dark"]) {
    .card-container {
      background-color: transparent;
    }

    .question-card {
      background-color: #181828;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
    }

    .card-header {
      /* no change needed */
    }

    .profile-pic {
      background-color: #22223a;
    }

    .subject {
      color: #f3f3fa;
    }

    .time-ago {
      color: #b0b0c3;
    }

    .points {
      background-color: #223344;
      color: #4fc3f7;
    }

    .question-card.math .points {
      background-color: #4e3a1e;
      color: #ffb74d;
    }

    .card-body p {
      color: #e0e0f0;
    }

    .answer-button {
      background-color: #a259ff;
      color: #fff;
    }

    .answer-button:hover {
      background-color: #7c2ae8;
    }
  }
</style>
