<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#232629"/>
  <text x="40" y="60" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#39ff14">//fires the appear event when appropriate</text>
  <text x="40" y="90" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#ff6188">var</text>
  <text x="120" y="90" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#ffd866">check = function() {</text>
  <text x="60" y="120" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#39ff14">//is the element hidden?</text>
  <text x="60" y="150" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#ffd866">if</text>
  <text x="120" y="150" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#a9dc76">( !t.is(</text>
  <text x="260" y="150" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#ff6188">'visible'</text>
  <text x="380" y="150" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#a9dc76">) ) {</text>
  <text x="80" y="180" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#39ff14">//it became hidden</text>
  <text x="80" y="210" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#ffd866">t.appeared = false;</text>
  <text x="80" y="240" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#ffd866">return;</text>
  <text x="60" y="270" font-family="Fira Mono, Consolas, monospace" font-size="20" fill="#ffd866">}</text>
  <!-- Add more lines as needed to represent the rest of the code -->
</svg>
