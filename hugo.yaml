baseURL: https://pinnotes.github.io/ # pinnotes.github.io
languageCode: en-us
title: Pinnotes

module:
  imports:
    - path: github.com/imfing/hextra

# Parse Git commit
enableGitInfo: false

enableRobotsTXT: true
enableEmoji: true
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

taxonomies:
  tag: tags
  category: categories
  author: authors
  series: series

related:
  includeNewer: false
  indices:
  - applyFilter: false
    cardinalityThreshold: 0
    name: keywords
    pattern: ""
    toLower: false
    type: basic
    weight: 100
  - applyFilter: false
    cardinalityThreshold: 0
    name: date
    pattern: ""
    toLower: false
    type: basic
    weight: 10
  - applyFilter: false
    cardinalityThreshold: 0
    name: tags
    pattern: ""
    toLower: false
    type: basic
    weight: 80
  threshold: 80
  toLower: false

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - name: Courses
      pageRef: /courses
      weight: 1
    - name: Exercises
      pageRef: /exercises
      weight: 2
    - name: Notes
      pageRef: /notes
      weight: 3
    - name: IIT
      pageRef: /iit-madras
      weight: 4
    - name: Assignments
      pageRef: /assignments
      weight: 5
    - name: Examples
      pageRef: /examples
      weight: 6
    - name: Blog
      pageRef: /blog
      weight: 7
    - name: Search
      weight: 10
      params:
        type: search
    # - name: GitHub
      # weight: 6
      # url: "https://github.com/imfing/hextra"
      # params:
      #   icon: youtube

sidebar:
     - identifier: more
       name: References
       params:
         type: separator
       weight: 1
     - identifier: courses
       name: "Courses"
       url: "/courses"
       weight: 2
     - identifier: iit-madras
       name: "IIT Madras"
       url: "/iit-madras"
       weight: 3
     - identifier: examples
       name: "Examples"
       url: "/examples"
       weight: 4
docs:
    - name: "Introduction"
      url: "/docs/"
      weight: 10
    - name: "Getting Started"
      url: "/docs/getting-started/"
      weight: 20
    - name: "Installation"
      url: "/docs/installation/"
      weight: 30


params:
  # description
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.
 
  editURL:
    enable: false
    base: "https://github.com/your-username/your-repo/edit/main"

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  # Display the last modification date
  displayUpdatedDate: false
  dateFormat: "January 2, 2006"

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full
  
  highlightCurrentMenuArea: true
  smartTOC: true
  smartTOCHideUnfocusedChildren: true

  # Sidebar
  docs:
    sidebarTitle: "Documentation"
    sidebarIcon: "book"
    sidebarIconColor: "#000000"

  # navbar          
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/favicon.svg # static - images folder
      dark: images/favicon-dark.svg
      link: /
      width: 40
      height: 20


  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
    # ...
    flexsearch:
      # full | forward | reverse | strict 
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      image: images/git.jpg

    article:
      displayPagination: false
      showRelatedContent: true
      relatedContentLimit: 4
  
  
  courses:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      image: images/green.jpg
      gradientCard: false

  notes:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
            


