baseURL: https://pinnotes.github.io/ # pinnotes.github.io
languageCode: en-us
title: pinnotes ðŸ”¥ðŸŽ¬ ðŸ“‚

module:
  imports:
    - path: github.com/imfing/hextra

# Parse Git commit
enableGitInfo: false

enableRobotsTXT: true
enableEmoji: true
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

taxonomies:
  tag: tags
  category: categories
  author: authors
  series: series

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - name: Courses
      pageRef: /courses
      weight: 1
    - name: Notes
      pageRef: /notes
      weight: 2
    - name: IIT
      pageRef: /iit-madras
      weight: 3
    - name: Assignments
      pageRef: /assignments
      weight: 4
    - name: Examples
      pageRef: /examples
      weight: 4
    - name: Blog
      pageRef: /blog
      weight: 5
    - name: Search
      weight: 10
      params:
        type: search
    # - name: GitHub
      # weight: 6
      # url: "https://github.com/imfing/hextra"
      # params:
      #   icon: youtube

sidebar:
     - identifier: more
       name: References
       params:
         type: separator
       weight: 1
     - identifier: courses
       name: "Courses"
       url: "/courses"
       weight: 2
     - identifier: iit-madras
       name: "IIT Madras"
       url: "/iit-madras"
       weight: 3
     - identifier: examples
       name: "Examples"
       url: "/examples"
       weight: 4

  
params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/pencil.svg # static - images folder
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

  editURL:
    enable: false
    base: "https://github.com/your-username/your-repo/edit/main"

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  # Display the last modification date
  displayUpdatedDate: false
  dateFormat: "January 2, 2006"

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
    # ...
    flexsearch:
      # full | forward | reverse | strict 
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      image: images/abc.jpg

  courses:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      image: images/green.jpg
      gradientCard: false

  notes:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
    article:
      displayPagination: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
            